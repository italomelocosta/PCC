<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templateLogin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content" rendered="false">
        <h:form>
            <p:panel header="Login">
                <p:outputLabel value="Login: " style="margin-left: 15px"/>
                <p:inputText id="login" value="#{funcionarioController.func.login}" required="true"/><br/><br/>
                <p:outputLabel value="Senha: " style="margin-left: 9px"/>
                <p:password id="senha" value="#{funcionarioController.func.senha}" required="true"/><br/><br/>
                <h:messages/>
                <!--p:outputLabel value="Rua: "/>
                <p:inputText id="rua" value="" required="true"/><br/><br/-->
                <p:commandButton value="Salvar" action="#{funcionarioController.buscar}" style="margin-left: 20px"/>

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
