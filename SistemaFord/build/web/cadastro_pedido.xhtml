<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">

        <h:form>
            <p:layout fullPage="false">  

                <p:layoutUnit position="center" style="margin-left: 220px"> 
                    <p:panel header="Cadastro de Pedido">
                        
                        <p:outputLabel value="Solicitante: "/>
                        <p:inputText id="solicitante" value="#{pedidoController.func.login}" required="true" size="20"/><br/><br/>

                        <p:outputLabel value="Data Solicitação: "/>
                        <p:inputText id="DtSol" value="#{pedidoController.ped.dataSolicitacao}" required="true" size="20"/><br/><br/>
                        
                        
                        <p:dataTable id="itensSelecionados" value="#{pedidoController.i}" var="itens"
                                         selectionMode="single" emptyMessage="Não há produtos!!"
                                         rowKey="#{itens.idItem}">
                                <p:column>
                                    <f:facet name="header"><h:outputText value="Código"/></f:facet>
                                    <h:outputText value="#{itens.idItem}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header"><h:outputText value="Nome"/></f:facet>
                                    <h:outputText value="#{itens.descricao}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header"><h:outputText value="Medida"/></f:facet>
                                    <h:outputText value="#{itens.medida}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header"><h:outputText value="Ação"/></f:facet>
                                    <p:commandLink value="Remover do carrinho">
                                        <p:collector value="#{produtoCarrinho}"
                                                     removeFrom="#{carrinhoControle.carrinho.produtos}"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        
                        
                        <p:commandButton process="@this" value="Consulta Itens" onclick="dialogItens.show();" icon="ui-icon-extlink"/>  
                        <p:dialog header="Selecione os Itens" showEffect="explode"
                                  hideEffect="explode"
                                  widgetVar="dialogItens">
                            <p:panel header="Itens Cadastrados">
                                <p:outputPanel id="produtos">
                                    <p:dataTable value="#{itemController.lista}" var="itens"
                                                 selectionMode="single" emptyMessage="Não há produtos!!"
                                                 rowKey="#{itens.idItem}">
                                        <p:column>
                                            <f:facet name="header"><h:outputText value="Código"/></f:facet>
                                            <h:outputText value="#{itens.idItem}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header"><h:outputText value="Descrição"/></f:facet>
                                            <h:outputText value="#{itens.descricao}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header"><h:outputText value="Descrição"/></f:facet>
                                            <h:inputText value="#{pedidoController}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header"><h:outputText value="Preço"/></f:facet>
                                            <h:outputText value="#{itens.medida}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header"><h:outputText value="Ação"/></f:facet>
                                            <p:commandLink value="Adicionar ao carrinho"
                                                           actionListener="#{pedidoController.novoItem()}">
                                                <p:collector value="#{itens}"
                                                             addTo="#{pedidoController.i}"/>
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                    
                                </p:outputPanel>

                            </p:panel>
                        </p:dialog>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:form>

        <!--/p:panelGrid-->

    </ui:define>

</ui:composition>
