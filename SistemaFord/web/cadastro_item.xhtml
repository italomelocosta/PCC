<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formItem">
            <p:layout fullPage="false">  

                <p:layoutUnit position="center" style="margin-left: 220px"> 
                    <p:panel header="Cadastro de Itens">
                        <p:outputLabel value="Descrição: " style="margin-left: 27px"/>
                        <p:inputText value="#{itemController.item.descricao}" required="true" size="40"/><br/><br/>

                        <p:outputLabel value="Medida: " style="margin-left: 10px"/>
                        <p:inputText value="#{itemController.item.medida}" required="true" size="10"/><br/><br/>

                        <p:commandButton value="Salvar" action="#{itemController.salvar()}"/>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </ui:define>

</ui:composition>
